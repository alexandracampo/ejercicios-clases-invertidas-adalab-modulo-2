1. la URL base del API:

2. Si necesita autenticación:
    Swapi is a completely open API. No authentication is required to query and get data.

3. Método HTTP que deben usar las peticiones a este API:
    GET, es una API de solo lectura

4. URL para acceder a la info del personaje "Luke Skywalker"
    http https://swapi.py4e.com/api/people/1/

5. URL para acceder a la info de la película "A New Hope":
    http https://swapi.py4e.com/api/films/1/

6. A qué otros recursos puedo acceder desde el API además de personajes y pelis:
    vehículos, especies, planetas...

7. URL para acceder al listado de personajes, ¿está paginada?
    Por defecto, la API devuelve 10 resultados por página. Si se quiere acceder a una página específica, se puede agregar un parámetro "page" a la URL, como por ejemplo:   
    https://swapi.py4e.com/api/people/?page=2 Esta URL devolverá los resultados de la página 2 de la lista de personajes.

8. Cómo puedo buscar personajes mediante la URL:
    https://swapi.py4e.com/api/people/?search=r2 (si buscamos a R2)

9. Cómo puedo hacer que el JSON de una petición se me devuelva traducido a Wookiee:
    https://swapi.py4e.com/api/planets/1/?format=wookiee
